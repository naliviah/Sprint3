<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="sprint.css">
</head>

<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>



    <h1>Cadastro do Usuário</h1>


    <form method="post" action="cadusuario.php">
        <fieldset>

            
                <h2>Cadastro</h2>
            

            <label>nome:</label>
            <input type="nome" id="nome" name="nome" placeholder="Digite Aqui" required>

            <br><br>

            <label>CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite Aqui" required>

            <br><br>

            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite Aqui" required>

            <br><br>

            <label>Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <br><br>

            <label>Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite Aqui" required>

            <br><br>

            <label>Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite Aqui" required>

            <br><br>

            <button type="submit" class="botao" >Cadastrar</button>
         </fieldset>    
    </form>
    <br><br><br><br><br><br><br><br><hr>

</form>
