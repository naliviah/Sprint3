<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de livros</title>
    <link rel="stylesheet" href="sprint.css">
</head>
<body>
    <h1>Cadastro de livros</h1>
</body>
<form method="post" action="cadlivro.php">
    <fieldset id="bi">
        <h2>Dados do Livro</h2>

        <label>Código do livro</label>
        <input type="text" name="cl" placeholder="ISBN" maxlength="100" required>
        <br><br>
        <label>Título</label>
        <input type="text" name="titulo" placeholder="Digite Aqui" maxlength="100" required>
        <br><br>
        <label>Autor</label>
        <input type="text" name="autor" placeholder="Digite Aqui" maxlength="100" required>
        <br><br>
        <label>Editora</label>
        <input type="text" name="editora" placeholder="Digite Aqui" maxlength="100" required>
        <br><br>
        <label>Classificação</label>
        <input type="text" name="Classificacao" placeholder="Digite Aqui" maxlength="100" required>
        <br><br>
        <label>Data de Cadastro</label>
        <input type="date" name="dc" required>
        <br><br>
        <label>Edição</label>
        <input type="text" name="edicao" placeholder="Digite Aqui" maxlength="100" required>
        <br><br>
        <label>Gênero</label>
        <input type="text" name="genero" placeholder="Digite Aqui" maxlength="100" required>
        <br><br>
        <label>Ano de Publicação</label>
        <input type="Text" name="ap" placeholder="Digite Aqui" required>
        <br><br>
       
        <button type="submit" class="botao" >Cadastrar</button>
        
    </fieldset>
    </form>
    <br><br><br><br><br><br><br><br>

</form>

</body>
</html>
